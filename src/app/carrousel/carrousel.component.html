<div class="container">
  <div class="row mt-5">
    <div class="col">
      <div class="carousel slide carousel-fade" id="mi-carousel" data-bs-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <div class="carousel-caption">
              <h5 style="color: rgb(177, 115, 45);"><strong>Compra Nuestros Productos ya!!.</strong></h5>
              <p>Nuestros productos son 100% sellados e importados.</p>
            </div>
            <img class="d-block w-100 h-auto" src="../assets/img/rob-hampson-cqFKhqv6Ong-unsplash.jpg" alt="">
          </div>
          <div class="carousel-item" data-bs-interval="5000">
            <div class="carousel-caption">
              <h5 style="color: rgb(177, 115, 45);"><strong>Ten la mejor experiencia con un nuevo celular de alta
                  gama.</strong></h5>
              <p>No dudes en comprar tu nuevo celular.</p>
            </div>
            <img class="d-block w-100 h-auto" src="../assets/img/rodion-kutsaiev-0VGG7cqTwCo-unsplash.jpg" alt="">
          </div>
          <div class="carousel-item">
            <div class="carousel-caption">
              <h5 style="color: rgb(177, 115, 45);"><strong>Te ofrecemos descuentos.</strong></h5>
              <p style="color: rgb(82, 62, 199);">Por la compra de 3 celulares te damos un descuento de 20%</p>
            </div>
            <img class="d-block w-100 h-auto" src="../assets/img/paul-hanaoka-HbyYFFokvm0-unsplash.jpg" alt=""
              style="max-height: auto; width: auto;">
          </div>
        </div>

        <!-- Controles -->
        <button class="carousel-control-prev" type="button" data-bs-target="#mi-carousel" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Anterior</span>
        </button>

        <button class="carousel-control-next" type="button" data-bs-target="#mi-carousel" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Siguiente</span>
        </button>

        <!-- Indicadores -->
        <div class="carousel-indicators">
          <button type="button" class="active" data-bs-target="#mi-carousel" data-bs-slide-to="0"
            aria-label="Slide 1"></button>
          <button type="button" class="" data-bs-target="#mi-carousel" data-bs-slide-to="1"
            aria-label="Slide 2"></button>
          <button type="button" class="" data-bs-target="#mi-carousel" data-bs-slide-to="2"
            aria-label="Slide 3"></button>
        </div>
      </div>
    </div>
  </div>
</div>
